<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirium - Random Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1497864149936-d3163f0c0f4b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') center/cover;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(22, 33, 62, 0.9) 0%, rgba(87, 21, 133, 0.7) 100%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px) saturate(180%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transform-style: preserve-3d;
            transition: all 0.4s ease;
        }

        .quote-box {
            color: white;
            text-align: center;
            perspective: 1000px;
        }

        .quote-text {
            font-size: 2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 1;
            transition: opacity 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .quote-author {
            font-size: 1.3rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            transition: opacity 0.5s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .fade {
            opacity: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }

        .floating {
            animation: float 8s ease-in-out infinite;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            border-radius: 50%;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .quote-text {
                font-size: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container floating">
        <div class="quote-box">
            <div class="quote-text" id="quote-text">Click the button to start</div>
            <div class="quote-author" id="quote-author"></div>
            <div class="buttons">
                <button class="btn" id="new-quote">New Inspiration</button>
                <button class="btn" id="tweet-quote"><i class="fab fa-twitter"></i> Share</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const quotes = [
                {
                    text: "The only way to do great work is to love what you do.",
                    author: "Steve Jobs"
                },
                {
                    text: "Innovation distinguishes between a leader and a follower.",
                    author: "Steve Jobs"
                },
                {
                    text: "Your time is limited, so don't waste it living someone else's life.",
                    author: "Steve Jobs"
                },
                {
                    text: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                    author: "Nelson Mandela"
                },
                {
                    text: "The way to get started is to quit talking and begin doing.",
                    author: "Walt Disney"
                },
                {
                    text: "If life were predictable it would cease to be life, and be without flavor.",
                    author: "Eleanor Roosevelt"
                }
            ];

            const quoteText = document.getElementById('quote-text');
            const quoteAuthor = document.getElementById('quote-author');
            const newQuoteBtn = document.getElementById('new-quote');
            const tweetBtn = document.getElementById('tweet-quote');
            const container = document.querySelector('.container');

            // Create floating particles
            function createParticles() {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    const size = Math.random() * 20 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    document.body.appendChild(particle);
                }
            }

            function getRandomQuote() {
                return quotes[Math.floor(Math.random() * quotes.length)];
            }

            function displayQuote() {
                const quote = getRandomQuote();
                quoteText.classList.add('fade');
                quoteAuthor.classList.add('fade');

                setTimeout(() => {
                    quoteText.textContent = `"${quote.text}"`;
                    quoteAuthor.textContent = `â€” ${quote.author}`;
                    quoteText.classList.remove('fade');
                    quoteAuthor.classList.remove('fade');
                }, 500);

                // Add temporary animation
                container.style.transform = `rotateX(${Math.random() * 4 - 2}deg) rotateY(${Math.random() * 4 - 2}deg)`;
            }

            function tweetQuote() {
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
                    `"${quoteText.textContent}" ${quoteAuthor.textContent}`
                )}`;
                window.open(twitterUrl, '_blank');
            }

            // Mouse move parallax effect
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            newQuoteBtn.addEventListener('click', displayQuote);
            tweetBtn.addEventListener('click', tweetQuote);

            // Initial setup
            displayQuote();
            createParticles();
        })();
    </script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</body>
